<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Shop Website{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <header>
        <h1>Shop Website</h1>
        <nav>
            <a href="/">الرئيسية</a>
            <a href="/products/">المنتجات</a>
            <a href="/cart/">السلة</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- محتوى الصفحات الفرعية -->
        {% endblock %}
    </main>

    <footer>
        <p>جميع الحقوق محفوظة &copy; {{ year }}</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
